---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_long_string }}</p>

<div class="post">
  {{ content }}
</div>

<div>
    {{page.comment}}
</div>

<br>

<div>
    {%if page.previous != nil%}
        <a href="{{page.previous.url}}"><< previous post</a>
    {%endif%}
    |
    {%if page.next != nil%}
        <a href="{{page.next.url}}">next post >></a>
    {%endif%}
</div>
