<br><br><div style="margin:1cm 0cm 0cm 10cm;">
		<h2>Ukazka upravy textu</h2>
		<p>
			<b>Zvyrazneny text</b> chvilu nic a <b>dalsi zvyrazneny text</b>
		</p>
		<p>
			<i>Sikmy text</i> opat chvilu nic a <b>zvyrazeny text</b>
		</p>
		<p>
			<u>Podciarknuty text</u> a nepodciarknuty text a <b>zvyrazneny text</b>
		</p>
		<p>
			<b><i>sikmo zvyrazneny text</i></b> plus <u>podciarknuty text</u>
		</p>
		<p>
			<b><i><u>zvyrazneny sikmy podciarknuty text</u></i></b> a taktiez
			<u><i><b>to iste</b></i></u>
		</p>
	</div>
