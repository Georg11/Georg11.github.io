---
layout: default
title: Georg's Blog
---

{{site.posts | size | pluralize: "post"}}:

<ul class="posts">
  {% for post in site.posts %}
    <li>
        <span>
            {{ post.date | date_to_string }} ->
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> ->
            [{{ post.comment }}]
        </span>
    </li>
  {% endfor %}
</ul>
