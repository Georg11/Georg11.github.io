---
layout: default
title: Georg's Blog
---

<h1>{{ page.title }}</h1>

{{site.posts | size | pluralize: "post"}}:

<ul class="posts">
  {% for post in site.posts %}
    <li>
        <span>
            {{ post.date | date_to_string }}
        </span> »
        <a href="{{ post.url }}" title="{{ post.title }}">
            {{ post.title }}
        </a> »
        [{{ post.comment }}]
    </li>
  {% endfor %}
</ul>
